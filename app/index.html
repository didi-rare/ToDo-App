<!DOCTYPE html>
<html lang="en">
      <head>
        <meta charset="UTF-8">
        <title></title>
        <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/new.css" type="text/css">
      </head>

      <body ng-app="ToDoApp">

        <h1>My TODO's</h1>
        <div ng-controller="MainctrlController" class="list">

            <div class="add">
                <a href="" ng-click="addTodo()">
                    + Add a New Item
                </a>
            </div>

          <div class="item" ng-class="{'editing-item' : editing, 'edited' : todo.edited}" ng-repeat="todo in todos track by $index">

              <input ng-model="todo.completed" type="checkbox"/>
              <label ng-hide="editing" ng-click="hello()">{{todo.name}}</label>
              <input ng-change="todo.edited = true;" ng-blur="editing =false;" ng-show="editing" ng-model="todo.name"
                     class="editing-label" type="text"/>

              <div class="actions">
                <a href="" ng-click="editing = !editing">Edit</a>
                <a href="" ng-click="saveTodo(todo)">Save</a>
                <a href="" ng-click="deleteTodo(todo, $index)" class="delete">Delete</a>
              </div>
              </div>
              {{todos}}
        </div>



        <script src="vendor/angular.js" type="text/javascript"></script>
        <script src="scripts/app.js" type="text/javascript"></script>
      </body>
</html>
